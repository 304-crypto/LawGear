<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Space Defender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0f172a; /* Slate 900 */
            touch-action: none; /* Prevent zoom/scroll on mobile */
        }
        canvas {
            display: block;
        }
        .neon-text {
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #a855f7, 0 0 30px #a855f7, 0 0 40px #a855f7;
        }
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1rem;
        }
        .interactive {
            pointer-events: auto;
        }
        /* Mobile Controls */
        .mobile-controls {
            display: none;
        }
        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
                width: 100%;
                justify-content: space-between;
                padding-bottom: 2rem;
                pointer-events: auto;
            }
            .control-btn {
                background: rgba(255, 255, 255, 0.1);
                border: 2px solid rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                width: 60px;
                height: 60px;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-size: 24px;
                user-select: none;
            }
            .control-btn:active {
                background: rgba(255, 255, 255, 0.3);
            }
        }
    </style>
</head>
<body>

    <!-- Game Container -->
    <div id="game-container" class="relative w-full h-screen">
        <canvas id="gameCanvas"></canvas>

        <!-- UI Overlay -->
        <div class="ui-overlay">
            <!-- Top HUD -->
            <div class="flex justify-between items-start w-full">
                <div class="text-white font-mono">
                    <div class="text-sm text-gray-400">SCORE</div>
                    <div id="scoreDisplay" class="text-2xl font-bold neon-text">0</div>
                </div>
                <div class="text-white font-mono text-right">
                    <div class="text-sm text-gray-400">LIVES</div>
                    <div id="livesDisplay" class="text-2xl font-bold text-red-400">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
                </div>
            </div>

            <!-- Center Messages (Start/Game Over) -->
            <div id="menuScreen" class="absolute inset-0 flex flex-col items-center justify-center interactive bg-slate-900/80 backdrop-blur-sm z-10">
                <h1 class="text-5xl md:text-7xl font-bold text-white mb-4 neon-text text-center tracking-tighter">NEON<br>DEFENDER</h1>
                <p class="text-gray-300 mb-8 text-center max-w-md px-4">Use Arrow Keys or Touch to Move. Space or Tap to Shoot.</p>
                <button id="startBtn" class="px-8 py-3 bg-purple-600 hover:bg-purple-500 text-white font-bold rounded-full shadow-[0_0_15px_rgba(168,85,247,0.5)] transition-all transform hover:scale-105 active:scale-95">
                    START MISSION
                </button>
            </div>

            <div id="gameOverScreen" class="hidden absolute inset-0 flex flex-col items-center justify-center interactive bg-red-900/90 backdrop-blur-md z-20">
                <h2 class="text-6xl font-bold text-white mb-2 text-shadow-red">GAME OVER</h2>
                <p class="text-xl text-white mb-6">Final Score: <span id="finalScore">0</span></p>
                <button id="restartBtn" class="px-8 py-3 bg-white text-red-900 font-bold rounded-full hover:bg-gray-200 transition-all transform hover:scale-105">
                    TRY AGAIN
                </button>
            </div>

            <!-- Mobile Controls -->
            <div class="mobile-controls">
                <div class="flex gap-4">
                    <div id="btnLeft" class="control-btn">‚Üê</div>
                    <div id="btnRight" class="control-btn">‚Üí</div>
                </div>
                <div id="btnFire" class="control-btn bg-red-500/20 border-red-500/50">üî•</div>
            </div>
        </div>
    </div>

    <script>
        /**
         * Game Constants & State
         */
        const CONFIG = {
            playerSpeed: 7,
            bulletSpeed: 15,
            enemySpeedBase: 2,
            enemySpawnRate: 1000,
            particleLife: 30,
            colors: {
                player: '#a855f7', // Purple
                bullet: '#38bdf8', // Sky Blue
                enemy: '#ef4444',  // Red
                particle: '#fbbf24' // Amber
            }
        };

        let canvas, ctx;
        let animationId;
        let lastTime = 0;
        let score = 0;
        let lives = 3;
        let isGameOver = false;
        let isPaused = true;
        let lastShotTime = 0;

        // Entities
        let player = { x: 0, y: 0, width: 40, height: 40, color: CONFIG.colors.player };
        let bullets = [];
        let enemies = [];
        let particles = [];
        let stars = [];

        // Inputs
        const keys = {
            ArrowLeft: false,
            ArrowRight: false,
            Space: false
        };

        /**
         * Initialization
         * Wrapped in window.onload to fix "Cannot set properties of null" error
         */
        window.addEventListener('load', () => {
            init();
        });

        function init() {
            // Setup Canvas
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // Handle Resize
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // Generate Starfield background
            createStars();

            // Setup Event Listeners
            setupInput();

            // Initial UI Update
            updateUI();

            // Setup Menu Buttons
            const startBtn = document.getElementById('startBtn');
            const restartBtn = document.getElementById('restartBtn');
            
            if(startBtn) startBtn.addEventListener('click', startGame);
            if(restartBtn) restartBtn.addEventListener('click', resetGame);

            // Start Animation Loop (Background only initially)
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Reposition player if needed
            player.y = canvas.height - 100;
            if (player.x > canvas.width) player.x = canvas.width / 2;
        }

        function createStars() {
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * window.innerWidth,
                    y: Math.random() * window.innerHeight,
                    size: Math.random() * 2,
                    speed: Math.random() * 0.5 + 0.1
                });
            }
        }

        function startGame() {
            const menu = document.getElementById('menuScreen');
            if (menu) menu.classList.add('hidden');
            
            isPaused = false;
            isGameOver = false;
            score = 0;
            lives = 3;
            enemies = [];
            bullets = [];
            particles = [];
            
            // Center Player
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - 100;

            updateUI();
            
            // Spawn Enemy Loop
            spawnEnemy();
        }

        function resetGame() {
            const gameOverScreen = document.getElementById('gameOverScreen');
            if (gameOverScreen) gameOverScreen.classList.add('hidden');
            startGame();
        }

        function spawnEnemy() {
            if (isGameOver || isPaused) return;

            const size = 30 + Math.random() * 20;
            enemies.push({
                x: Math.random() * (canvas.width - size),
                y: -50,
                width: size,
                height: size,
                speed: CONFIG.enemySpeedBase + (score / 500), // Get harder over time
                hp: 1 + Math.floor(score / 1000)
            });

            // Randomize spawn rate based on difficulty
            const nextSpawn = Math.max(400, CONFIG.enemySpawnRate - (score / 2));
            setTimeout(spawnEnemy, nextSpawn);
        }

        /**
         * Input Handling
         */
        function setupInput() {
            // Keyboard
            window.addEventListener('keydown', (e) => {
                if (e.code === 'ArrowLeft') keys.ArrowLeft = true;
                if (e.code === 'ArrowRight') keys.ArrowRight = true;
                if (e.code === 'Space') {
                    keys.Space = true;
                    tryShoot();
                }
            });

            window.addEventListener('keyup', (e) => {
                if (e.code === 'ArrowLeft') keys.ArrowLeft = false;
                if (e.code === 'ArrowRight') keys.ArrowRight = false;
                if (e.code === 'Space') keys.Space = false;
            });

            // Touch / Mouse (Mobile Buttons)
            const bindTouch = (id, key) => {
                const el = document.getElementById(id);
                if (!el) return;
                
                const start = (e) => { e.preventDefault(); keys[key] = true; if(key==='Space') tryShoot(); };
                const end = (e) => { e.preventDefault(); keys[key] = false; };

                el.addEventListener('mousedown', start);
                el.addEventListener('mouseup', end);
                el.addEventListener('mouseleave', end);
                el.addEventListener('touchstart', start, {passive: false});
                el.addEventListener('touchend', end, {passive: false});
            };

            bindTouch('btnLeft', 'ArrowLeft');
            bindTouch('btnRight', 'ArrowRight');
            bindTouch('btnFire', 'Space');
        }

        function tryShoot() {
            if (isPaused || isGameOver) return;
            
            const now = Date.now();
            if (now - lastShotTime > 200) { // Fire rate limit
                bullets.push({
                    x: player.x + player.width / 2 - 2,
                    y: player.y,
                    width: 4,
                    height: 15,
                    color: CONFIG.colors.bullet
                });
                lastShotTime = now;
                createParticles(player.x + player.width/2, player.y, CONFIG.colors.bullet, 3);
            }
        }

        /**
         * Game Logic
         */
        function update(dt) {
            if (isPaused || isGameOver) {
                updateBackground();
                return;
            }

            // Move Player
            if (keys.ArrowLeft && player.x > 0) player.x -= CONFIG.playerSpeed;
            if (keys.ArrowRight && player.x < canvas.width - player.width) player.x += CONFIG.playerSpeed;

            // Move Bullets
            bullets.forEach((b, i) => {
                b.y -= CONFIG.bulletSpeed;
                if (b.y < -50) bullets.splice(i, 1);
            });

            // Move Enemies
            enemies.forEach((e, i) => {
                e.y += e.speed;

                // Collision with Player
                if (rectIntersect(player, e)) {
                    takeDamage();
                    enemies.splice(i, 1);
                    createParticles(e.x + e.width/2, e.y + e.height/2, CONFIG.colors.enemy, 20);
                }
                // Off screen
                else if (e.y > canvas.height) {
                    enemies.splice(i, 1);
                    score = Math.max(0, score - 50); // Penalty for missing
                    updateUI();
                }
            });

            // Bullet Hits Enemy
            bullets.forEach((b, bi) => {
                enemies.forEach((e, ei) => {
                    if (rectIntersect(b, e)) {
                        createParticles(e.x + e.width/2, e.y + e.height/2, CONFIG.colors.enemy, 8);
                        bullets.splice(bi, 1);
                        e.hp--;
                        if (e.hp <= 0) {
                            enemies.splice(ei, 1);
                            score += 100;
                            updateUI();
                        }
                    }
                });
            });

            // Update Particles
            particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                if (p.life <= 0) particles.splice(i, 1);
            });

            updateBackground();
        }

        function updateBackground() {
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        }

        function takeDamage() {
            lives--;
            updateUI();
            
            // Screen shake effect (visual only, simple implementation)
            canvas.style.transform = `translate(${Math.random()*10-5}px, ${Math.random()*10-5}px)`;
            setTimeout(() => canvas.style.transform = 'none', 100);

            if (lives <= 0) {
                endGame();
            }
        }

        function endGame() {
            isGameOver = true;
            const finalScoreEl = document.getElementById('finalScore');
            const gameOverScreen = document.getElementById('gameOverScreen');
            
            if (finalScoreEl) finalScoreEl.innerText = score;
            if (gameOverScreen) gameOverScreen.classList.remove('hidden');
        }

        /**
         * The Fixed updateUI function
         * Includes null checks to prevent crashes
         */
        function updateUI() {
            // Guard clauses: Check if elements exist before setting properties
            const scoreEl = document.getElementById('scoreDisplay');
            const livesEl = document.getElementById('livesDisplay');

            if (scoreEl) {
                scoreEl.innerText = score.toString().padStart(6, '0');
            }

            if (livesEl) {
                // Convert lives to hearts
                livesEl.innerText = '‚ù§Ô∏è'.repeat(Math.max(0, lives));
            }
        }

        /**
         * Rendering
         */
        function draw() {
            // Clear Screen
            ctx.fillStyle = CONFIG.colors.bg || '#0f172a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Stars
            ctx.fillStyle = '#ffffff';
            stars.forEach(star => {
                ctx.globalAlpha = Math.random() * 0.5 + 0.3;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1.0;

            // Draw Player
            if (!isGameOver) {
                ctx.fillStyle = CONFIG.colors.player;
                ctx.beginPath();
                ctx.moveTo(player.x + player.width / 2, player.y);
                ctx.lineTo(player.x + player.width, player.y + player.height);
                ctx.lineTo(player.x, player.y + player.height);
                ctx.closePath();
                ctx.fill();
                
                // Engine glow
                ctx.fillStyle = '#f59e0b';
                ctx.beginPath();
                ctx.moveTo(player.x + player.width / 2 - 5, player.y + player.height);
                ctx.lineTo(player.x + player.width / 2 + 5, player.y + player.height);
                ctx.lineTo(player.x + player.width / 2, player.y + player.height + (Math.random() * 15 + 5));
                ctx.fill();
            }

            // Draw Enemies
            ctx.fillStyle = CONFIG.colors.enemy;
            enemies.forEach(e => {
                ctx.fillRect(e.x, e.y, e.width, e.height);
                // Simple detail
                ctx.fillStyle = 'rgba(0,0,0,0.3)';
                ctx.fillRect(e.x + 5, e.y + 5, e.width - 10, e.height - 10);
                ctx.fillStyle = CONFIG.colors.enemy;
            });

            // Draw Bullets
            ctx.fillStyle = CONFIG.colors.bullet;
            bullets.forEach(b => {
                ctx.fillRect(b.x, b.y, b.width, b.height);
            });

            // Draw Particles
            particles.forEach(p => {
                ctx.fillStyle = p.color || CONFIG.colors.particle;
                ctx.globalAlpha = p.life / CONFIG.particleLife;
                ctx.fillRect(p.x, p.y, p.size, p.size);
            });
            ctx.globalAlpha = 1.0;
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Helpers
        function createParticles(x, y, color, count) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: CONFIG.particleLife,
                    size: Math.random() * 4 + 1,
                    color: color
                });
            }
        }

        function rectIntersect(r1, r2) {
            return !(r2.x > r1.x + r1.width || 
                     r2.x + r2.width < r1.x || 
                     r2.y > r1.y + r1.height || 
                     r2.y + r2.height < r1.y);
        }

    </script>
</body>
</html>
